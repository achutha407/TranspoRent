<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moped Rentals - TranspoRent</title>
    <link rel="icon" href="assests/images/admins/favicom.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assests/css/mopedCss.css">
    <script>
        function saveSelection(category, name, price, imagePath) {
            const selectionDetails = {
                category: category,
                name: name,
                price: price,
                image: imagePath // Save the exact path you need
            };
            localStorage.setItem("selectedVehicle", JSON.stringify(selectionDetails)); // Save to localStorage
            window.location.href = "bookingHtml.html"; // Redirect to booking details page
        }
    </script>
</head>
<body background="assests/images/background/moped.jpeg">
    <!-- Navigation Bar -->
    <header class="navbar">
        <h1 class="oswald-header"><b>Moped</b></h1>
    </header>

    <!-- Cycle Options -->
    <main class="cycle-selection">
        <div class="grid-container">
            <!-- Cycle 1 -->
            <div class="grid-item" onclick="saveSelection('Moped 125cc', 'Acces 125', 500 , 'assests/images/vehices/mopeds/access.png')">
                <div class="opaque-block">
                    <img src="assests/images/vehices/mopeds/access.png" alt="Mountain Bike">
                    <p><strong>Access 125</strong></p>
                    <p>&#8377; 500/day</p>
                </div>
            </div>
            <!-- Cycle 2 -->

            </div>

</body>
</html>
