<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Rental Section - TranspoRent</title>
    <link rel="icon" href="assests/images/admins/favicom.png" type="image/png">

</head>
<body background="assests/images/background/category.jpeg">
    <!-- Navigation Bar -->

                </div>
                <div class="photo-item">
                    <a href="mopedHtml.html">

                </div>

                    <a href="carHtml.html">
                        <img src="assests/images/categoryvehicles/capng.png" alt="Car">
                    </a>
