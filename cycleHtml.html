<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycle Rentals - TranspoRent</title>
    <link rel="icon" href="assests/images/admins/favicom.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assests/css/cycleCss.css">
    <script>
        function saveSelection(category, name, price, imagePath) {
            const selectionDetails = {
                category: category,
                name: name,
                price: price,
                image: imagePath // Save the exact path you need
            };
            localStorage.setItem("selectedVehicle", JSON.stringify(selectionDetails)); // Save to localStorage
            window.location.href = "bookingHtml.html"; // Redirect to booking details page
        }
    </script>
</head>
<body background="Essests/images/background/cycle.jpeg">
    <!-- Navigation Bar -->
    <header class="navbar">
        <h1 class="oswald-header"><b>Bicycle</b></h1>
    </header>

    <!-- Cycle Options -->
    <main class="cycle-selection">
        <div class="grid-container">

            <div class="grid-item" onclick="saveSelection('BMX', 'BMX 100', 150 , 'assests/images/vehices/cycles/pngwing.com 3 - Copy (2).png')">
