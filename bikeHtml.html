    <script>
        function saveSelection(category, name, price, imagePath) {
            const selectionDetails = {
                category: category,
                name: name,
                price: price,
                image: imagePath // Save the exact path you need
            };
            localStorage.setItem("selectedVehicle", JSON.stringify(selectionDetails)); // Save to localStorage
            window.location.href = "bookingHtml.html"; // Redirect to booking details page
        }
    </script>
